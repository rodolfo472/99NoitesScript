<script>
function enviar() {
    const t = texto.value;
    if (!t) return;

    mensagens.innerHTML += "<p><b>Você:</b> " + t + "</p>";
    texto.value = "";

    setTimeout(() => {
        mensagens.innerHTML += "<p><b>AI Prof:</b> " + responderIA(t) + "</p>";
        mensagens.scrollTop = mensagens.scrollHeight;
    }, 500);
}

function responderIA(pergunta) {
    pergunta = pergunta.toLowerCase();

    // HORAS
    if (pergunta.includes("hora")) {
        const h = new Date().toLocaleTimeString("pt-BR", {
            timeZone: "America/Sao_Paulo"
        });
        return "Agora são " + h + " no horário de Brasília.";
    }

    // DATA
    if (pergunta.includes("dia") || pergunta.includes("data")) {
        return "Hoje é " + new Date().toLocaleDateString("pt-BR") + ".";
    }

    // BRASIL
    if (pergunta.includes("brasil")) {
        return "O Brasil foi descoberto em 1500 e tem mais de 524 anos de história.";
    }

    // MATEMÁTICA SIMPLES
    if (pergunta.includes("+") || pergunta.includes("-") || pergunta.includes("*") || pergunta.includes("/")) {
        try {
            return "O resultado é " + eval(pergunta.replace(/[^0-9+\-*/.]/g, ""));
        } catch {
            return "Não consegui calcular isso.";
        }
    }

    // PERGUNTAS GERAIS
    if (pergunta.includes("quem é você")) {
        return "Eu sou o AI Prof, seu assistente inteligente do jogo.";
    }

    if (pergunta.includes("como você funciona")) {
        return "Eu respondo perguntas usando regras inteligentes programadas no jogo.";
    }

    // RESPOSTA UNIVERSAL (NUNCA FICA MUDA)
    return "Pergunta interessante! Posso te ajudar com horários, datas, matemática básica e informações gerais.";
}
</script>
