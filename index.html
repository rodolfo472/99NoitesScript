<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>AI Prof - Login</title>
</head>
<body>

<h1>AI Prof</h1>

<h2>Registrar</h2>
<input id="regNome" placeholder="Nome"><br>
<input id="regSenha" type="password" placeholder="Senha"><br>
<button onclick="registrar()">Registrar</button>

<h2>Login</h2>
<input id="logNome" placeholder="Nome"><br>
<input id="logSenha" type="password" placeholder="Senha"><br>
<button onclick="login()">Entrar</button>

<p id="msg"></p>

<script>
function registrar() {
    const nome = regNome.value;
    const senha = regSenha.value;

    if (localStorage.getItem(nome)) {
        msg.innerText = "Conta j√° existe no AI Prof";
        return;
    }

    localStorage.setItem(nome, senha);
    localStorage.setItem("usuarioLogado", nome);

    window.open("painel.html", "_blank");
}

function login() {
    const nome = logNome.value;
    const senha = logSenha.value;

    if (localStorage.getItem(nome) !== senha) {
        msg.innerText = "Nome ou senha incorretos";
        return;
    }

    localStorage.setItem("usuarioLogado", nome);
    window.open("painel.html", "_blank");
}
</script>

</body>
</html>
