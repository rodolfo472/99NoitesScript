<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>STEAL BRAINROT TYCOON ULTRA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
body{margin:0;overflow:hidden;background:black;font-family:Arial}

/* LOGIN */
#loginScreen{
position:fixed;
inset:0;
background:rgba(0,0,0,0.85);
display:flex;
align-items:center;
justify-content:center;
z-index:999;
color:white;
}

#loginBox{
background:#111;
padding:20px;
border-radius:15px;
width:280px;
text-align:center;
}

#loginBox input{
width:100%;
padding:8px;
margin:6px 0;
border-radius:6px;
border:none;
}

#loginBox button{
width:100%;
padding:8px;
margin-top:6px;
border:none;
border-radius:8px;
background:#ffd700;
font-weight:bold;
}

/* HUD */
#uiBottom{
position:fixed;
bottom:10px;
left:50%;
transform:translateX(-50%);
color:white;
background:rgba(0,0,0,0.6);
padding:12px 20px;
border-radius:15px;
display:flex;
gap:20px;
z-index:10;
font-size:16px;
}

/* Loja */
#shop{
position:fixed;
top:10px;
right:10px;
background:rgba(0,0,0,0.6);
color:white;
padding:12px;
border-radius:12px;
z-index:10;
}

button{cursor:pointer}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div id="loginBox">
    <h3>üë§ Cadastro</h3>
    <input id="user" placeholder="Usu√°rio">
    <input id="pass" type="password" placeholder="Senha">
    <button onclick="register()">Cadastrar</button>
    <button onclick="login()">Entrar</button>
    <p id="loginMsg"></p>
  </div>
</div>

<!-- LOJA -->
<div id="shop">
üõí LOJA ‚≠ê<br>
<button onclick="buySpeed()">‚ö° +Velocidade (‚≠ê10)</button>
<button onclick="buyMoney()">üí∞ +Dinheiro (‚≠ê15)</button>
</div>

<!-- HUD -->
<div id="uiBottom">
üí∞ <span id="money">0</span>
‚≠ê <span id="stars">0</span>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
/* ================= LOGIN ================= */
let logged = localStorage.getItem("logged") === "true";

function register(){
  const u=user.value, p=pass.value;
  if(!u||!p){loginMsg.innerText="Preencha tudo";return;}
  localStorage.setItem("acc_user",u);
  localStorage.setItem("acc_pass",p);
  loginMsg.innerText="Conta criada! Agora entra.";
}

function login(){
  if(user.value===localStorage.getItem("acc_user") &&
     pass.value===localStorage.getItem("acc_pass")){
    localStorage.setItem("logged","true");
    logged=true;
    loginScreen.style.display="none";
  }else{
    loginMsg.innerText="Usu√°rio ou senha errados";
  }
}

if(logged) loginScreen.style.display="none";

/* ================= DADOS ================= */
let beltSpeed=parseFloat(localStorage.getItem("beltSpeed"))||0.12;
let moneyGain=parseInt(localStorage.getItem("moneyGain"))||25;
let money=parseInt(localStorage.getItem("money"))||0;
let stars=parseInt(localStorage.getItem("stars"))||0;

function updateUI(){
money.innerText=money;
stars.innerText=stars;
}
updateUI();

function save(){
localStorage.setItem("money",money);
localStorage.setItem("stars",stars);
localStorage.setItem("beltSpeed",beltSpeed);
localStorage.setItem("moneyGain",moneyGain);
}

/* ================= CENA ================= */
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x87ceeb);

const camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,0.7));
const light=new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,5);
scene.add(light);

/* ch√£o */
const floor=new THREE.Mesh(
new THREE.PlaneGeometry(400,400),
new THREE.MeshStandardMaterial({color:0x3cb371})
);
floor.rotation.x=-Math.PI/2;
scene.add(floor);

/* esteira */
const belt=new THREE.Mesh(
new THREE.BoxGeometry(50,0.5,5),
new THREE.MeshStandardMaterial({color:0x333333})
);
belt.position.set(0,1,0);
scene.add(belt);

/* coletor */
const collector=new THREE.Mesh(
new THREE.BoxGeometry(5,0.5,5),
new THREE.MeshStandardMaterial({color:0xffff00})
);
collector.position.set(-25,1,0);
scene.add(collector);

/* brainrots */
let brainrots=[];
setInterval(()=>{
const b=new THREE.Mesh(
new THREE.SphereGeometry(1,32,32),
new THREE.MeshStandardMaterial({color:Math.random()*0xffffff})
);
b.position.set(25,2,0);
scene.add(b);
brainrots.push(b);
},2000);

/* LOJA */
function buySpeed(){
if(stars>=10){stars-=10;beltSpeed+=0.03;save();updateUI();}
}
function buyMoney(){
if(stars>=15){stars-=15;moneyGain+=10;save();updateUI();}
}

/* LOOP */
function animate(){
requestAnimationFrame(animate);

brainrots.forEach((b,i)=>{
b.position.x-=beltSpeed;
b.rotation.y+=0.05;
if(b.position.x<-25){
  if(logged){
    money+=moneyGain;
    stars+=1;
    save();updateUI();
  }
  scene.remove(b);
  brainrots.splice(i,1);
}
});

camera.position.set(0,10,15);
camera.lookAt(0,0,0);
renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
