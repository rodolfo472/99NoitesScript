<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Steal Brainrot 3D</title>
<style>
body { margin:0; overflow:hidden; background:black; }
#ui{
  position:fixed;
  top:10px;
  left:10px;
  color:white;
  font-family:Arial;
  font-size:20px;
}
</style>
</head>
<body>

<div id="ui">
ðŸ’° Pontos: <span id="score">0</span>
<br>
Pressione E para roubar
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>

// Cena
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// CÃ¢mera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,2,5);

// Render
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Luz
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,5);
scene.add(light);

// ChÃ£o
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(100,100),
  new THREE.MeshStandardMaterial({color:0x228B22})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// Jogador
const player = new THREE.Mesh(
  new THREE.BoxGeometry(1,2,1),
  new THREE.MeshStandardMaterial({color:0x0000ff})
);
player.position.y = 1;
scene.add(player);

// Brainrot NPC
const brainrot = new THREE.Mesh(
  new THREE.SphereGeometry(1,32,32),
  new THREE.MeshStandardMaterial({color:0xff0000})
);
brainrot.position.set(5,1,0);
scene.add(brainrot);

let score = 0;

// Controles
let keys = {};
document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

// Movimento
function movePlayer(){
  if(keys["w"]) player.position.z -= 0.1;
  if(keys["s"]) player.position.z += 0.1;
  if(keys["a"]) player.position.x -= 0.1;
  if(keys["d"]) player.position.x += 0.1;
}

// Roubar
document.addEventListener("keydown", function(e){
  if(e.key.toLowerCase() === "e"){
    const distance = player.position.distanceTo(brainrot.position);
    if(distance < 2){
      score += 10;
      document.getElementById("score").innerText = score;
      
      // Teleporta brainrot
      brainrot.position.set(
        Math.random()*20-10,
        1,
        Math.random()*20-10
      );
    }
  }
});

// AnimaÃ§Ã£o
function animate(){
  requestAnimationFrame(animate);
  
  movePlayer();
  
  // Brainrot girando
  brainrot.rotation.y += 0.03;
  
  renderer.render(scene, camera);
}
animate();

</script>
</body>
</html>
