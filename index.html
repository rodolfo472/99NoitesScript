<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificação</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f1f1f1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Caixa principal */
.captcha-box {
    background: #fff;
    border: 1px solid #d3d3d3;
    width: 320px;
    padding: 20px;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0,0,0,0.08);
}

/* Conteúdo interno */
.captcha-content {
    display: flex;
    align-items: center;
}

/* Quadrado */
.checkbox {
    width: 24px;
    height: 24px;
    border: 2px solid #ccc;
    margin-right: 15px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.2s;
}

/* Check verde */
.checkmark {
    display: none;
    color: #34a853;
    font-size: 18px;
}

/* Loading */
.loading {
    display: none;
    margin-left: 10px;
}

.spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #4285f4;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

/* Rodapé pequeno */
.logo {
    text-align: right;
    font-size: 11px;
    color: #999;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="captcha-box">
    <div class="captcha-content">
        <div class="checkbox" onclick="verificar()">
            <span class="checkmark" id="check">✔</span>
        </div>
        <span>Não sou um robô</span>
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <div class="logo">
        DATAS DO RODOLFO<br>
        Privacidade - Termos
    </div>
</div>

<script>
function verificar() {
    var loading = document.getElementById("loading");
    var check = document.getElementById("check");

    loading.style.display = "block";

    setTimeout(function() {
        loading.style.display = "none";
        check.style.display = "block";

        setTimeout(function() {
            window.location.href = "home.html";
        }, 1000);

    }, 2000);
}
</script>

</body>
</html>
